<!DOCTYPE html>
<html>
    <head>
        <title>Expert System Popup</title>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="content">
            <h2>Ревью требований</h2>
            <p>Привет! Введи свой вопрос:</p>
            <form>
                <input type="text" id="queryInput" placeholder="Введи вопрос...">
                <input type="submit" value="Ask">
            </form>
            <div id="resultContainer">
                <p class="loading">Загрузка...</p>
                <p class="info">Пожалуйста, отправьте запрос.</p>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
